<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
            color: black;
        }
        .result-chat{
            width: 500px;
            height: 500px;
            border: 3px solid black;
            margin-bottom: 1rem;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h3>Chat Sederhana</h3>
    <main>
        <div class="result-chat"></div>
        <div>
            <input type="text" class="input-chat">
            <button class="btn-chat">Send</button>
        </div>
    </main>
    <script>
        let resultchat = document.querySelector(".result-chat")
        const inputchat = document.querySelector(".input-chat")
        const btnchat = document.querySelector(".btn-chat")

        btnchat.addEventListener("click", function() {
            resultchat.innerHTML = resultchat.innerHTML + "<br>" + inputchat.value
            inputchat.value = "";
        })
    </script>
    
</body>
</html>
